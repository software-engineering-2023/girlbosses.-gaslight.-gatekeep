    <link rel="stylesheet" href="style.css">
   </head>
<body>
  <section id="navbar">
    <nav class="navbar navbar-expand-lg ">
      <div class="container-fluid">
        <a class="navbar-brand" href="Homepage.html"><img src="IMG/Logo1.png"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <i class="fa fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link " aria-current="page" href="#">HOME</a>

            <li class="nav-item">
              <a class="nav-link" href="#">SERVICES</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">REPORT AN ISSUE</a>

            <li class="nav-item">
              <a class="nav-link" href="Homepage.html/#bottom1">ABOUT US</a>

              <a class="nav-link" href="Homepage.html/#bottom">CONTACT</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </section>
  <div class="container">
    <div class="title">Open Account</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" placeholder="Enter your full name" required>
          </div>
          <div class="input-box">
            <span class="details">National ID</span>
            <input type="number" placeholder="Enter your National ID" required>
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="tel" placeholder="Enter Phone Number" pattern="^01[0-2,5]\d{1,8}$" oninvalid="setCustomValidity('Please only enter numbers of length 11 and starts with 010,011,012 or 015')" oninput="setCustomValidity('')"required>
          </div>
          <div class="input-box">
            <span class="details">Account Type</span>
                    <select id="collection type" class="data">
                        <option value="Classic">Running</option>
                        <option value="Golden">Savings</option>
                    </select>
          </div>
        </div>
        </div>
        <div class="button">
          <input type="submit" value="Open Account">
        </div>
      </form>
    </div>
  </div>

</body>

</html>
