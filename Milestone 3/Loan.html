<!DOCTYPE html>
<html>
<head>
    <title>Loan Application Client side</title>

    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="Loan_Application.css">
</head>
<body>
    <section id="navbar">
        <nav class="navbar navbar-expand-lg ">
          <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="assets/logo1.png"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <i class="fa fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                  <a class="nav-link " aria-current="page" href="#">HOME</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">SERVICES</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">REPORT AN ISSUE</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="">ABOUT US</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="">CONTACT</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </section>
    
    <form>
      <div class="container">
      <div class="title">Loan Application</div>
      </div>
        <table>
            <tr>
                <th>
                    <label id="loan type">Loan Type</label>
                    <br>
                    <select id="loan type" class="data" required>
                        <option value = "Personal"> Personal</option>
                        <option value = "Car">Car</option>
                    </select>
                </th>
                <th>
                    <label id="ammount" >Amount</label>
                    <br>
                    <input type="number" class="data" placeholder="0.0" required>
                    <br>
                </th>
            </tr>
            <tr>
                <th>
                    <label id="collection type">Collection Type</label>
                    <br>
                    <select id="collection type" class="data" required>
                        <option value="monthly">Monthly</option>
                        <option value="yearly">Yearly</option>
                    </select>
                    <br>
                </th>
                <th>
                    <label id="maturity date">Maturity Date</label>
                    <br>
                    <input type="date" class="data" placeholder="Maturity Date" required>
                    <br>
                </th>
            </tr>
        </table>
        <div><button type="submit" value="Request" id="request" class="button" onclick="myFunction()"> Request </button>
          <script>
            function myFunction(){
              alert("Your loan request has been submitted" );
            }
          </script>
          </div>
    </form>
</body>
<footer><br><br><br><br><br><br><br><br><br><br><br><br></footer>
