<!DOCTYPE html>
<head>
    <title>Loan Application Client side</title>
    <link rel="stylesheet" href="Loan_Application.css">
</head>
<body>
    <h1>Loan Application</h1>
    <form>
        <div class="loan_type">
            <label id="loan type">Loan Type</label>
            <br>
            <select id="loan type" class="data">
                <option value = "Personal"> Personal</option>
                <option value = "Car">Car</option>
            </select>
            <br>
        </div>
            <div class="ammount">
            <label id="ammount">Amount</label>
            <br>
            <input type="number" class="data">
            <br>
        </div>
        <div class="collection_type">
            <label id="collection type">Collection Type</label>
            <br>
            <select id="collection type" class="data">
                <option value="monthly">Monthly</option>
                <option value="yearly">Yearly</option>
            </select>
            <br>
        </div>
            <div class="maturity_date">
            <label id="maturity date">Maturity Date</label>
            <br>
            <input type="date" class="data">
            <br>
        </div>
        <br>
        <div class="button">
            <input type="button" value="Request" id="request">
        </div>
    </form>
</body>
