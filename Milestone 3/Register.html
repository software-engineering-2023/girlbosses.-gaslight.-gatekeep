    <h1>Register</h1>
    
    <body>
        <form>
            <label for="FirstName">First Name:</label>
            <input type="text" id="FirstName" name="FirstName" placeholder="Enter First Name" required>

            <br><br>

            <label for="LastName">Last Name:</label>
            <input type="text" id="LastName" name="LastName" placeholder="Enter Last Name" required>

            <br><br>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter Username" required>

            <br><br>

            <label for="email">E-mail: </label>
            <input type="email" id="email" name="email" placeholder="Enter your E-mail" required>

            <br><br>

            <label for="password">Password: </label>
            <input type="password" id="password" name="password" placeholder="Choose your Password" required>

            <br><br>

            <p>Do you have a bank account?</p>
            <label for="yes">Yes</label>
            <input type="radio" name="ANS" value="yes" id="yes">
            <label for="no">No</label>
            <input type="radio" name="ANS" value="no" id="no">

            <br><br>

            <label for="AccountNumber">Account Number:</label>
            <input type="number" id="AccountNumber" name="AccountNumber" placeholder="If yes please enter">

            <br><br>

            <label for="PhoneNumber">Phone Number:</label>
            <input type="tel" id="PhoneNumber" name="PhoneNumber" placeholder="Enter Phone Number" pattern="^01[0-2,5]\d{1,8}$" required  required>

            <br><br>

            <input type="submit" value="Register">
        </form>

    </body>
